<h1>LUN</h1>
<div>
  <img src="https://vn.com.ua/Media/images/complex/big/77187624a8a37c0a83b102a0f8ee8f52.jpg" alt="flats">
</div>

<input type="text" (input)="onInput($event)">
<button (click) = "searchClick()">Search</button>
<br>
<br>

<h3>{{changeValue}}</h3>
<br>

<button (click)="register()" class="btn">Sign up</button>
<button (click)="login()" class="btn">Login</button>
<button (click)="addHouse()" class="btn">Add house</button>
<br>
<br>

<div *ngIf="statusReg">
  <app-create-user
    [users] = "users"
  ></app-create-user>
</div>

<div *ngIf="statusLog">
  <app-auth-user
    [users] = "users"
  ></app-auth-user>
</div>

<div *ngIf="createHouse">
  <app-create-house
    [houses] = "houses"
    [users] = "users"
  ></app-create-house>
</div>

<app-show-houses
  *ngFor="let house of houses" 
  [house] = "house"
  [courseUSD] = "courseUSD"
></app-show-houses>
